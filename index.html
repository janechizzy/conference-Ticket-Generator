<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference Ticket Generator</title>
  <style>
    
    body {
      background-image: url('./assets/images/background-desktop.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      font-family: 'Inconsolata', sans-serif;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 90%;
  
    }

    h2 {
  align-self: flex-start;
  margin-left: 5px;
}

    
   form {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  text-align: center; 
  display: flex;
  flex-direction: column;
  align-items: center;
}


label {
  display: flex;
  font-size: 20px;
  width: 100%;
  margin-bottom: 15px;

}

input, button {
  width: 90%; 
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
  text-align: center; 
}

    button {
      background: hsl(7, 71%, 60%);
      color: white;
      cursor: pointer;
    }

    .upload-box {
      border: 2px dashed white;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 90%;
      height: 150%;
    }

    
    .box-2 {
      background: rgba(255, 255, 255, 0.2);
      width: 90%;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display:none ;
    }

    #avatar-preview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
    }

   
    @media (min-width: 1024px) {
      .container {
        max-width: 800px;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
      }

      form, .box-2 {
        width: 100%;
        max-width: 500px;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <!-- Form Section -->
  <section>
    <img id="logo-full" src="./assets/images/logo-full.svg" alt="logo-full">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>

    <form id="ticket-form">
      <h2>Upload Avatar</h2>
      <div class="upload-box">
        <img src="./assets/images/icon-upload.svg" alt="icon-upload"> 
        <p>Drag and drop or click to upload</p>
        <input type="file" id="avatar-upload" accept="image/png, image/jpeg" required>
      </div>
      
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="example@email.com" required>

      <label for="githubUserName">GitHub Username</label>
      <input type="text" id="githubUserName" placeholder="@yourusername" required>
     
      <button type="submit">Generate My Ticket</button>
    </form>
  </section>

  <!-- Ticket Section (Initially Hidden) -->
  <section class="box-2" id="ticket-box">
    <div class="ticket">
      <h3>Congrats, <span id="ticketName"></span>! Your ticket is ready.</h3>
      <h3>We've emailed your ticket to <span id="ticketEmail"></span> and will send updates before the event.</h3>

      <div id="assets">
        <img src="./assets/images/logo-mark.svg" alt="logo-mark">
        <p><strong>Coding Conf</strong><br>Jan 31, 2025 / Austin, TX</p>
      </div>

      <div id="images">
        <img id="avatar-preview" src="" alt="User Avatar">
        <p><strong><span id="ticketUserName"></span></strong><br><span id="ticketEmailDisplay"></span></p>
      </div>
    </div>
  </section>
</div>

<script>
  document.getElementById("ticket-form").addEventListener("submit", function(event) {
    event.preventDefault(); 
    
    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const username = document.getElementById("githubUserName").value;

    document.getElementById("ticketName").textContent = fullName;
    document.getElementById("ticketEmail").textContent = email;
    document.getElementById("ticketUserName").textContent = username;
    document.getElementById("ticketEmailDisplay").textContent = email;
    
    document.getElementById("ticket-box").style.display = "block";
  });

  document.getElementById("avatar-upload").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("avatar-preview").src = e.target.result;
        document.getElementById("avatar-preview").style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
